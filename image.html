<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">

    </head>
    <body>
        
        <!-- Nav Buttons -->
        <div class="link-header">
            <a class="nav_links" href="/index.html">Home</a>
            <a class="nav_links" href="/advanced.html">Advanced</a>
        </div>

        <!-- Logo -->
        <div class="logo">
            <img id="google_logo" src="google-images-logo.png" alt="Google Logo" height="92px" width="272px">
        </div>
        
        <!-- Search Function -->
        <div>    
            <form action="https://google.com/search">
                <div class="centered_div">
                    <div class="box_class">
                        <input id="search_box" type="text" name="q">
                        <input type="hidden" name="tbm" value="isch">
                    </div>

                    <div class="search_buttons_div">
                        <input id="search_button" type="submit" value="Image Search">
                    </div>

                </div>
                
            </form>
        </div>

    </body>
</html>
