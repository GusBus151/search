<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">

    </head>
    <body>

        <!-- Nav Buttons -->
        <div class="link-header">
            <a class="nav_links" href="/image.html">Images</a>
            <a class="nav_links" href="/advanced.html">Advanced</a>
        </div>

        <!-- Logo -->
        <div class="logo">
            <img id="google_logo" src="google-logo.png" alt="Google Logo" height="92px" width="272px">
        </div>
        
        <!-- Search Function -->
        <div>    
            <form action="https://google.com/search">
                <div class="centered_div">
                    <div class="box_class">
                        <input id="search_box" type="text" name="q">
                    </div>

                    <div class="search_buttons_div">
                        <input id="search_button" type="submit" value="Google Search">
                        <input id="lucky_button" name="btnI" type="submit" value="I'm Feeling Lucky">
                    </div>

                </div>
                
            </form>
        </div>

    </body>
</html>
